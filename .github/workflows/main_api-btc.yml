# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-btc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5afc977b55c042759f5de968c12f7dee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a43aa4b4e7647b393c7edee4c8edd51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5afc977b55c042759f5de968c12f7dee }}/salesvictor/ml_api-fastapi-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-btc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f8a1ede5127b441f9077a6062454c8ad }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5afc977b55c042759f5de968c12f7dee }}/salesvictor/ml_api-fastapi-app:${{ github.sha }}'